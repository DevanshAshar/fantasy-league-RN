swagger: "2.0"
info:
  title: Fantasy League
  version: 1.0
  servers:
    - url: "http://localhost:5000"
    - description: Local server
schemes: [http,https]
securityDefinitions:
  Bearer:
    type: apiKey
    name: AuthenticateUser
    in: header
    description: Enter your JWT Bearer token to authenticate your request.

paths:
  #newUser
  /user/newUser :
    post :
      summary: new user sign up
      produces : 
        - application/json
      consumes: 
        - application/json
      parameters: 
        - in : body
          schema: 
            type: object
            properties :
              username :
                type: string
                default : "testUser"
              email :
                type: string
                default : "testuser@gmail.com"
              password :
                type: string
                default : "asdfghjkl"
              mobile :
                type : number
                default : 9187263504
      responses :
        200:
          description : Successfully Registered
          schema :
            type : object
            properties : 
              token :
                type : jwt
                default : "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NDEzZWQ4MTAwYzgzMDM5NmQ0MzhjZTIiLCJpYXQiOjE2NzkwNDY1NjIsImV4cCI6MTY3OTEzMjk2Mn0.EqnN-Yd0NGu9eBUDs4zjl52K0oRSAFrGON2WZYqFQnI"
              user :
                type : object
                properties :
                  _id : 
                    type : string
                    default : "6413ed8100c830396d438ce2"
                  username : 
                    type : string
                    default: "testUser"
                  email :
                    type : string
                    default : "testuser@gmail.com"
                  password :
                    type : string
                    default : "$2b$09$2E0zVqrt699Zrw8r7LzoROCQG3dEH8f97556ayWNktAksEpOWoNba"
                  mobile :
                    type : number
                    default : 9187263504
        400 :
          description : Error in registering user
  #logging in user
  /user/userLogin :
    post :
      summary : logging user
      produces : 
        - application/json
      consumes: 
        - application/json
      parameters :
        - in : body
          schema :
            type : object
            properties :
              email :
                type : string
                default : "testuser@gmail.com"
              password : 
                type : string
                default : "asdfghjkl"
      responses :
        200 : 
          description : Logged In Successfully
          schema :
            type : object
            properties : 
              token :
                type : jwt
                default : "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NDEzZWQ4MTAwYzgzMDM5NmQ0MzhjZTIiLCJpYXQiOjE2NzkwNDY1NjIsImV4cCI6MTY3OTEzMjk2Mn0.EqnN-Yd0NGu9eBUDs4zjl52K0oRSAFrGON2WZYqFQnI"
              userData :
                type : object
                properties :
                  _id : 
                    type : string
                    default : "6413ed8100c830396d438ce2"
                  username : 
                    type : string
                    default: "testUser"
                  email :
                    type : string
                    default : "testuser@gmail.com"
                  password :
                    type : string
                    default : "$2b$09$2E0zVqrt699Zrw8r7LzoROCQG3dEH8f97556ayWNktAksEpOWoNba"
                  mobile :
                    type : number
                    default : 9187263504
        400 : 
          description : Error in logging in
  #logout
  /user/logout :
    get :
      summary : logging out user
      security :
        - Bearer : []
      responses :
        200 :
          description : Logged Out 
          schema :
            type : object
            properties :
              message : 
                type : string
                default : "Logged Out"
        400 :
          description : Error in logging out
        401 :
          description : Unauthorized
  #logout all sessions
  /user/logoutAll :
    get :
      summary :  logging user out of all sessions
      security :
        - Bearer : []
      responses :
        200 :
          description : Logged out of all sessions
          schema : 
            type : object
            properties : 
              message : 
                type : string
                default : "Successfully logged out"
        400 :
          description : Error in logging out of all sessions
        401 :
          description : Unauthorized
  #forgot password
  /user/forgotPass :
    post :
      summary : Forgot Password
      parameters :
        - in : body
          schema :
            type : object
            properties :
              email :
                type : string
                default : "testuser@gmail.com"
      responses :
        200 :
          description : OTP sent on email
          schema :
            type : object
            properties :
              message :
                type : string
                default : "OTP sent on registered email"
        400 :
          description : Error in sending otp
  #verify otp
  /user/verifyOtp :
    post :
      summary : verifying otp
      parameters :
        - in : body
          schema :
            type : object
            properties :
              email :
                type : string
                default : "testuser@gmail.com"
              otp :
                type : number
                default : 1234
      responses :
        200 : 
          description : OTP verified
          schema :
            type : object
            properties :
              message :
                type: string
                default : "otp verified"
        400 :
          description : error in verifying otp
  #new password
  /user/newPass :
    post :
      summary : set new password after otp verification
      parameters : 
        - in : body
          schema :
            type : object
            properties : 
              email:
                type : string
                default: "testuser@gmail.com"
              password:
                type: string
                default: "newpassword"
      responses :
        200 :
          description : password updated
          schema :
            type : object
            properties : 
              message :
                type : string
                default : "password updated"
        400 :
          description : error in updating password
  #searched users
  /user/searchedUsers :
    post :
      summary : give result of users on the basis of search criteria
      security :
        - Bearer : []
      parameters :
        - in : body
          schema :
            type : object
            properties :
              search :
                type : string
                default : "test"
      responses :
        200 :
          description : searched users
          schema :
            type : array
            items :
              type : object
              properties :
                _id : 
                  type : string
                  default : "6413ed8100c830396d438ce2"
                username : 
                  type : string
                  default: "testUser"
                email :
                  type : string
                  default : "testuser@gmail.com"
                password :
                  type : string
                  default : "$2b$09$2E0zVqrt699Zrw8r7LzoROCQG3dEH8f97556ayWNktAksEpOWoNba"
                mobile :
                  type : number
                  default : 9187263504
        400 :
          description : error in searching users
  #access or create chat
  /chat/accessChat :
    post :
        summary : acceses or creates chat with given userId
        security :
          - Bearer : []
        parameters :
          - in : body
            schema :
              type : object
              properties :
                userId :
                  type : string
                  default : "6408c677da9ad762aac512f3"
        responses :
          200 :
            description : chat
            schema :
              type : object
              properties :
                fullChat:
                  type : object
                  properties:
                    _id :
                      type : string
                      default : "644f61149f2b38292f649635"
                    users : 
                      type : array
                      items :
                        type : object
                        properties :
                          _id :
                            type: string
                            default : "6408c64dde08732451928e83"
                          username :
                            type : string
                            default : "devansh"
                          email :
                            type : string
                            default : "xyz@gmail.com"
                          mobile :
                            type : number
                            default : 9819778389
          400 :
            description : error in accessing chat
  #fetch chat
  /chat/fetchChats :
    get :
      summary : fetches user chats
      security :
        - Bearer : []
      responses :
        200 :
          description : results
          schema :
            type : array
            items :
              type : object
              properties :
                _id :
                  type : string
                  default : "644f61149f2b38292f649635"
                users : 
                  type : array
                  items :
                    type : object
                    properties: 
                      _id :
                        type: string
                        default : "6408c64dde08732451928e83"
                      username :
                        type : string
                        default : "devansh"
                      email :
                        type : string
                        default : "xyz@gmail.com"
                      mobile :
                        type : number
                        default : 9819778389
        400 :
          description : error in fetching chats
  #send message
  /message/sendMessage :
    post :
      summary : sends message
      security :
        - Bearer : []
      parameters :
        - in : body
          schema :
            type : object
            properties :
              chatId :
                type : string
                default : "644f61149f2b38292f649635"
              content :
                type : string
                default : "hello world"
      responses :
        200 :
          description : message sent succesfully
          schema :
            type : object
            properties :
              message :
                type : object
                properties :
                  sender :
                    type: object
                    properties :
                      _id:
                        type: string
                        default : "6408c64dde08732451928e83"
                      username :
                        type: string
                        default : "devansh"
                  chat :
                    type: object
                    properties :
                      _id :
                        type : string
                        default : "644f61149f2b38292f649635"
                      users :
                        type : array
                        items :
                          type : object
                          properties :
                            _id :
                              type: string
                              default : "6408c64dde08732451928e83"
                            username :
                              type : string
                              default : "devansh"
                            email :
                              type : string
                              default : "xyz@gmail.com"
                  _id :
                    type: string
                    default : "644f6eb451b9596c21c27d43"
        400 :
          description: error in sending message
  #all messages
  /message/allMessages:
    post :
      summary : sends message
      security :
        - Bearer : []
      parameters :
        - in : body
          schema :
            type : object
            properties :
              chatId :
                type : string
                default : "644f61149f2b38292f649635"
      responses :
        200 :
          description: all messages
          schema:
            type : object
            properties :
              messages :
                type : array
                items :
                  type: object
                  properties :
                    _id :
                      type: string
                      default : "644f6eb451b9596c21c27d43"
                    sender :
                      type : object
                      properties :
                        _id :
                          type: string
                          default : "6408c64dde08732451928e83"
                        username :
                          type : string
                          default : "devansh"
                        email :
                          type : string
                          default : "xyz@gmail.com"
                    chat :
                      type : object
                      properties :
                        _id :
                          type: string
                          default: "644f61149f2b38292f649635"
                        users: 
                          type: array
                          items :
                            type : string
                        latestMsg:
                          type: string
        400 :
          description : error                